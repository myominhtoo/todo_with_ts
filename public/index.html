<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" >

    <link rel="stylesheet" href="./style/style.css" type="text/css">

</head>
<body>

    
    <main id="main" class="w-100 d-flex p-3 gap-3">
        
        <div class="form-wrapper w-25 card p-2 h-auto" style="height:300px;">
           <h3 class="h3 text-center">
                Add Your Works To Do
           </h3>

           <form action="" id="todo-form" class="card-body">

                <div class="form-group my-3">

                    <label class="form-label my-1">
                        Work To Do
                    </label>

                    <input type="text" class="form-control" id="todo" placeholder="Your work to do : " autofocus required/>

                </div>

                <div class="form-group my-3">

                   <label for="" class="form-label my-1">
                        Category about work
                   </label>

                   <select name="" id="category" class="form-select" required>
                        <option value="" selected disabled>Category</option>
                        <option value="Important">Important</option>
                        <option value="Education">Education</option>
                        <option value="Help">Help</option>
                        <option value="Fun">Fun</option>
                   </select>

                </div>
                

                <div class="form-group my-3">
                    <label for="" class="form-label my-1">
                        Status
                    </label>
                    <div class="d-flex gap-1 align-items-center p-0 m-0">
                       <input type="radio" name="update-status" class="form-check" value="false" required >
                       <label for="notyet" class="txt-sm">Not Yet</label>
                        <span class="mx-2"></span>
                       <input type="radio" name="update-status" class="form-check" value="true" required >
                       <label for="done"  class="txt-sm">Done</label>
                    </div>
                </div>

                <div class="form-group my-3">
                    <button type="submit" class="btn btn-primary w-100 btn-sm">
                        Add
                    </button>
                </div>

           </form>
        </div>

        <div class="table-wrapper w-75" style="height:300px;">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr class="fw-bold" >
                        <td>ID</td>
                        <td>To Do</td>
                        <td>Note</td>
                        <td>Status</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody class="todos">
                    <!-- place to render -->
                </tbody>
            </table>
        </div>

    </main>

    <div class="modal fade" id="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal"></i>
                </div>
                <form action="" class="modal-body form" id="update-form">
                    <div class="form-group my-3">

                        <input type="hidden" id="update-id" />

                        <label class="form-label my-1">
                            Work To Do
                        </label>

                        <input type="text" class="form-control" id="update-todo" placeholder="Your work to do : " autofocus required/>

                    </div>

                    <div class="form-group my-3">

                        <label for="" class="form-label my-1">
                                Category about work
                        </label>

                        <select name="" id="update-category" class="form-select" required>
                                <option value="" selected disabled>Category</option>
                                <option value="Important">Important</option>
                                <option value="Education">Education</option>
                                <option value="Help">Help</option>
                                <option value="Fun">Fun</option>
                        </select>

                    </div>
                

                    <div class="form-group my-3">
                        <label for="" class="form-label my-1">
                            Status
                        </label>
                        <div class="d-flex gap-1 align-items-center p-0 m-0">
                        <input type="radio" name="update" class="form-check" value="false" required >
                        <label for="notyet" class="txt-sm">Not Yet</label>
                            <span class="mx-2"></span>
                        <input type="radio" name="update" class="form-check" value="true" required >
                        <label for="done"  class="txt-sm">Done</label>
                        </div>
                    </div>

                    <div class="form-group my-3">
                        <button type="submit" class="btn btn-primary w-100 btn-sm">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <button class="btn btn-sm btn-primary d-none" data-bs-target="#modal" data-bs-toggle="modal" id="toggle-modal"></button>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <script src="./js/index.js" type="module"></script>

</body>
</html>
